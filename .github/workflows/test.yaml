name: Test apps

on:
  workflow_dispatch:

env:
  apk-key: apk-${{ github.sha }}
  test-coverage-key: test-coverage-${{ github.sha }}

jobs:
  run-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: math
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Download cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: math/node_modules
          key: deps-node-modules-${{ hashFiles('math/package-lock.json')}}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      # - name: Version Bump
      #   uses: chkfung/android-version-actions@v1.2.3
      #   with:
      #     gradlePath: app/build.gradle.kts
      #     versionCode: ${{ github.run_number}}

      - name: Assemble release Bundle
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Sign release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          alias: ${{ secrets.ANDROID_DEVS_ALIAS }}
          keyPassword: ${{ secrets.ANDROID_DEVS_ALIAS_PASSWORD }}
